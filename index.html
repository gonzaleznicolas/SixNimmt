<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>6 Nimmt!</title>
	<link rel="icon" href="img/favicon.png">
	<link href='https://fonts.googleapis.com/css?family=Bangers' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="css/home.css" />
	<script src='jquery-3.3.1.js' defer></script>
	<script src="js/view/basicShapeDrawer.js" defer></script>
	<script src="js/setup/home.js" defer></script>
</head>
<body>
	<h1>6 Nimmt!</h1>
	<canvas id="cow" width="300" height="300">6 Nimmt!</canvas>
	<div id="languageSection" class="section">
		<img id="english" class="lang" src="img/en.png" alt="English">
		<img id="espanol" class="lang" src="img/es.png" alt="Espanol">
	</div>
	<div id="instructionsSection" class="section">
		<a id="videoInstructions" class="button instructions" href="https://www.youtube.com/watch?v=fF0lnDygoes" target="_blank"></a>
		<a id="textInstructions" class="button instructions" href="https://www.youtube.com/watch?v=fF0lnDygoes" target="_blank"></a>
	</div>
	<div id="gameOptionsSection" class="section">
		<div id="newGame" class="button"></div>
		<div id="vsAI" class="button"></div>
		<div id="joinGame" class="button"></div>
		<div id="spectateGame" class="button"></div>
	</div>
	<div id="inputSection" class="section">
        <form id="form">
            <div id="nickName" class="inputFieldContainer">
                <img id="nickNameStatus" class="statusImg" src="img/check.png">
                <label id="nickNamePrompt" class="inputPrompt">Nickname:</label>
                <input type="text" name="nickNameInput" placeholder="A nickname for yourself...">
            </div>
            <div id="code" class="inputFieldContainer">
                <img id="codeStatus" class="statusImg" src="img/x.png">
                <label id="codePrompt" class="inputPrompt">Game Code:</label>
                <input type="text" name="codeInput" placeholder="4 digit code for game to join..">
            </div>
            <input type="submit" value="Submit">
        </form>
	</div>
</body>
</html>
